name: Deploy templates

on:
  push:
    branches:
      - main
      - refactor
    paths:
      - 'templates/*/**/*'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: lts

      - run: make build-archives

      - uses: actions/upload-pages-artifact@v1
        with:
          path: ./out
